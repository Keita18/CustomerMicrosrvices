server:
  port: 8080

spring:
  application:
    name: customer
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:../customer_db
    username: sa
    password: sa
  jpa:
    database: h2
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      settings:
        trace: false